<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Julia dependency graph</title>
        <link rel="stylesheet" href="css/graph.css" />
        <link rel="stylesheet" href="css/side.css" />
    </head>
    <body>
        <div class="graph-container">
            <div id="sigma-container"></div>

            <div
                style="
                    position: fixed;
                    bottom: 10px;
                    left: 20px;
                    z-index: 1000;
                    font-family: sans-serif;
                "
            >
                <a
                    href="https://github.com/nicolasloizeau/JuliaContributorsGraph"
                    target="_blank"
                    style="
                        display: inline-block;
                        background-color: #757575;
                        color: #fff;
                        padding: 8px 16px;
                        border-radius: 6px;
                        text-decoration: none;
                        font-family: sans-serif;
                    "
                    >GitHub</a
                >
                <p>
                    Two packages are connected if they share at least 3
                    contributors. Only nodes with degree > 1 are shown.
                </p>
            </div>

            <div id="info-panel" class="info-panel expanded">
                <div class="panel-toggle" id="panel-toggle">
                    <span class="toggle-icon">❯</span>
                </div>
                <div class="panel-content">
                    <div id="paper-data">Select a node to see details.</div>
                </div>
            </div>
            <div id="controls">
                <div class="title">
                    <h1>Julia co-contribution graph</h1>
                </div>

                <div id="search">
                    <input
                        type="search"
                        id="search-input"
                        placeholder="search package..."
                    />
                </div>
                <br />

                <div class="input">
                    <label for="labels-threshold">Labels threshold</label>
                    <input
                        id="labels-threshold"
                        type="range"
                        min="0"
                        max="15"
                        step="0.1"
                    />
                </div>
                <br />
                <button type="button" id="fa2" class="btn btn-light">
                    Start Force Atlas ▶
                </button>
            </div>
        </div>
        <script>
            const gexf_path = "graph.gexf";
        </script>
        <script src="dist/bundle.js"></script>
    </body>
</html>
